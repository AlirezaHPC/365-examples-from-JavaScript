<script>
//برنامه ای بنویسید که  دو محدوده را از کاربر بگیرد و مضارب 5 بین آن را چاپ کند
var first_range=parseInt(prompt("enter first of range"));
var last_range=parseInt(prompt("enter last of range"));
for (var i=first_range;i<=last_range;i++){
if(i%5==0){
console.log(i,"از مضرب ها ی 5 است");
}
}
</script>
