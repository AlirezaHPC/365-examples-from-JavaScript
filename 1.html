<script>
/*Write a program that receives a number that displays even and odd
 numbers less than or equal to the number read. Print even numbers 
 from 0 to received numbers and odd numbers from received to 1)*/
 var number=parseInt(prompt("enter a number please:"));
 for(var i=0;i<=number;i++){
     console.log("",i);
 }
 for(var i=number;i>=1;i--){
     console.log("number",i);
 }
</script>
