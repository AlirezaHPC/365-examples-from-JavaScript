<script>

/*Write a program that reads a positive integer and converts it to base 4.
 (To convert an integer to base 4, consecutive divisions by 4 are used) 
*/
var number_primary=parseInt(prompt("enter a number "));
var number=number_primary
var array=[];
var array_4=[];
var digit=0;
var i=0;
var count=1;
while(number>0){
digit=number%4;
i++;
array[i]=digit;
count++;
number=parseInt(number/4);}


var index=count;

for  ( var j=0;j<count;j++){
index--;
array_4[j]=array[index];


}
console.log("number=",number_primary);
console.log(number_primary,"Based on 4=",array_4);


</script>
