<script>
//برنامه ای بنویسید که یک عدد دو رقمی بگیرد و  سپس بگوید که آیا رقم اول با رقم دوم برابر است یا نه ؟
var num1=parseInt(prompt("یک عدد دو رقمی وارد کنید"));
var kharej_ghesmat=num1/10;
var baghi_mandeh=num1%10;
console.log("عدد وارد شده برابر است با =",num1);

if(kharej_ghesmat==baghi_mandeh){
console.log("ارقام آن با هم برابر هستند");
}
else{
console.log("ارقام آن با هم برابر  نیستند ");
}
</script>
