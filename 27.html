<script>
//برنامه ای بنویسید که کاربر شعاع دایره را وارد کند و مساحت ، محیط دایره چاپ شود 
var radus=parseInt(prompt("شعاع دایره رو وارد کنید "));
const pi=3.14;
var masahat,mohit;
masahat=(radus*radus*pi);
mohit=(radus+radus)*pi;
console.log("مساحت برابر است با",masahat);
console.log(" محیط برابر است با ",mohit);


</script>
