<script>
    // The program that receives the price of the product and the discount percentage, sends it to a method,
    //  and this method returns the amount of the product discount and displays the amount of the discount in the program.




    let price=parseInt(prompt("enter price of the product "));
    let percentage=parseInt(prompt("enter discount percentage"));

   let  discount=(price,percentage)=>{
       let discount=(price*percentage)/100;
       parseInt(discount);
       return discount;
   }
    
    console.log(` the price of the product=${price} and the discount percentage${percentage}`);

    console.log("the amount of the discount",discount(price,percentage));
</script>
