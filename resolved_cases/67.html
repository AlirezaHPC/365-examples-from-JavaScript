<script>
    //Write a program that takes time from the input in hours and displays it in minutes and seconds.
    let hours=parseInt(prompt("enter time  in hours"));
    let minutes=(h) => {
        return h*60;
    }
    let seconds=(h) =>{
        return h*360;
    }
    console.log("hours=",hours);
    console.log("minutes=",minutes(hours));
    console.log("seconds=",seconds(hours))
</script>
