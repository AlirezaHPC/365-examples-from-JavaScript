<script>
    // A program that receives the value of three angles in degrees 
    // determines whether or not they give the angle to form a triangle.


    let angle1=parseInt(prompt("enter angle in degrees"));
    let angle2=parseInt(prompt("enter angle in degrees"));
    let angle3=parseInt(prompt("enter angle in degrees"));
    if((angle1+angle2+angle3)==180){
        console.log(` ${angle1 } + ${angle2}+${angle3} form a tringle`);
    }
    else{
        console.log( `${angle1 } + ${angle2}+${angle3} not form a tringle`);
    }
</script>
