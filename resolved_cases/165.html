<script>
    // A program that reads three numbers from the input and calculates and displays the smallest of them by a method. 
    const Min={
        "num1":0,
        "num2":0,
        "num3":0,
        "Min":function(){
         let Min=Math.min(this.num1,this.num2,this.num3);
            return Min;
        }
    }

    Min.num1=parseInt(prompt("enter number1:"));
    Min.num2=parseInt(prompt("enter number 2:"));
    Min.num3=parseInt(prompt("enter number3:"));
console.log(Min.Min());
console.log(`num1=${Min.num1}_______num2=${Min.num2}_____num2=${Min.num3}_________Min=>`,Min.Min());
</script>
