<script>
    // A program that reads the radius of a circle calculates the circumference of a circle using a method.
    let circumference=(radius)=>{
        let pi=3.14;
        let circumference=((radius+radius)*pi);
        return circumference;
    }
    let radius=parseInt(prompt("enter radius of a circle "));
    
    console.log(`circumference of a circle radus=${radius}`,circumference(radius));
</script>
