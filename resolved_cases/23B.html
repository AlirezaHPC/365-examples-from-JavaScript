<script>
//Write a program that takes 10 numbers from the user and prints even numbers

let array_10_number=[];
let count=0;
for(let i=0;i<10;i++){
array_10_number[i]=parseInt(prompt("enter a number please",i));



 if(array_10_number[i]%2==0){
 count++;
 }
}
console.log(String(array_10_number));
console.log("count even numbers",count);
</script>
