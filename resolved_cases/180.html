<script>
//      A program that reads a number displays even digits. for example
// For the number 135274, it will display the number 24

    let num=parseInt(prompt("enter a number:"));
    console.log(`input number is ${num}`);
    let digit,n=num;
    
    while(n>0){
        digit=parseInt(n%10);
        if(digit%2==0){
            console.log(digit,"is a even digit");
        }
        else{
            console.log(digit,"is a odd digit"); 
        }
        n=parseInt(n/10);
    }

</script>
