<script>
/*
A program that reads two numbers from the input (the first number represents the resistance of an electrical circuit and the second number represents its current).
Gives:
Current * Resistance = Voltage

*/

var Current=parseInt(prompt("enter current"))
var Resistance=parseInt(prompt("enter resistance"))
var Voltage=Current * Resistance
console.log(Current, "*", Resistance," =", Voltage);
</script>
