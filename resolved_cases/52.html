<script>
    // Write a program that receives 20 numbers and sorts them, then displays the number with
    //  the most repetitions, along with the number of repetitions

    let arr=[];
    let length=12;
    let count;
    let max=1;
    let index;
    for (let i = 0; i < length; i++) {
        arr[i]=parseFloat(prompt(`enter number ${i+1}`));

        
    }

    arr.sort(function(x,y){
        return x-y;
    });
    console.log(String(arr));
    for(let i=0;i<length;i++){
        count=0;
        for(let j=0;j<length;j++){
            if(arr[i]==arr[j]){
                count++;
            }
            if(count>max){
                max=count;
                index=i;
            }
        }
    }

console.log(" number of repetitions",max);
console.log("most repetitions=",arr[index]);

</script>
