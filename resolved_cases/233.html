<script>


    //: Define a function of type Arrow Function that takes a number from the input and returns the
    // result 1 ^ 2 + 2 ^ 2 + 3 ^ 2 + n ^ 2.
    let power2=n=>{
        let result=0;
        console.log("input number is ",n);
        for (let i=n;i>1;i--){
            result=result+(i*i);

        }
        return result;
    }
    console.log("the result 1 ^ 2 + 2 ^ 2 + 3 ^ 2 + n ^ 2.",power2(parseInt(prompt("enter a number:"))));
</script>
