<script>
    // A program that reads two numbers from the input and sends them to a method. 
    // The method calculates the difference between the sum and the sum of them, returns it to the program,
    //  and displays the original program of this result.


    const calculator={
        "num1": 0,
        "num2":0,
        
        "dif":function(){
          
            if(this.num1>this.num2){
               return parseInt((this.num1-this.num2));
            }
            else{
                return parseInt((this.num2-this.num1));
            }
           },
     "sum":function(){
                return this.num1+this.num2;
            },
            "difference":function(){
          let dif=calculator.dif();
          let sum=calculator.sum();
         
          console.log(`${calculator.num1}  + ${calculator.num2}==>`,  sum);
          console.log(`${calculator.num1} - ${calculator.num2}==>`,  dif);
          console.log(`${sum}  - ${dif}==>`,  sum-dif);
            
           
        }
           


    }
    calculator.num1=parseInt(prompt("enter number1:"));
    calculator.num2=parseInt(prompt("enter number 2:"));
 calculator.difference();

</script>
