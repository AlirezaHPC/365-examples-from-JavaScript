<script>
// For the person object, write the fullName method as AccessorProperty methods

class person{
    #fName;
    #lName;
    get First(){
        return this.#fName;
    }
    set First(value){

this.#fName=value;
    }
    get last(){
        return this.#lName;
    }
    set last(value){

this.#lName=value;
    }
    set fullName(value){
        [this.#fName,this.#lName]=value.split(" ");
    }


    constructor(f,n){
        this.#fName=f;
        this.#lName=n;
    }
   get  fullName(){
      return  this.#fName + "   "+ this.#lName;
    }
}











const person1=new person("samira","abdi");
person1.fullName="zahra abdi"
console.log(person1.fullName);




   






















</script>
