<script>
// For the person object, write the fullName method as AccessorProperty in both internal and external methods

class person{
    #fName;
    #lName;
    get First(){
        return this.#fName;
    }
    set First(value){

this.#fName=value;
    }
    get last(){
        return this.#lName;
    }
    set last(value){

this.#lName=value;
    }


    constructor(f,n){
        this.#fName=f;
        this.#lName=n;
    }
   get  fullName(){
      return  this.#fName + "   "+ this.#lName;
    }
}
