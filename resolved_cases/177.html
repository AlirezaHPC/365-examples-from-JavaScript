<script>
    // If the sides of a triangle are numbers 1 to 9 (single-digit numbers),
    //  the program displays the number of isosceles triangles that can be formed with these numbers.

    for(let i=0;i<=9;i++){
        for(let j=0;j<=9;j++){
            for (let k=0;k<=9;k++){
                if(i==k){
                    console.log(` side1= ${i} side2=${j}   side3=${k}`);
                }
                if(k==j){
                    console.log(` side1= ${i} side2=${j}   side3=${k}`); 
                }
                if(j==i){
                    console.log(` side1= ${i} side2=${j}   side3=${k}`); 
                }
            }
        }
    }
   
</script>
