<script>

    //Write a program that prints the prime numbers from one to 100 with a for loop
    console.log("prime numbers from one to 100");
    for (let i=1;i<=100;i++){
        let count =0;
   for(let j=1;j<=i;j++){
       if(i%j==0){
           count++;

       }
       
   }
   if(count==2){
           console.log(i);
       }
    }
</script>
