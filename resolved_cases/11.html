<script>
//A program that receives two numbers from the input, calculates and displays their sum and product.
let number_one=parseInt(prompt("enter number one:"));
let number_two=parseInt(prompt("enter number two:"));
let sum=(number_one+number_two);
let multiplication=(number_one*number_two);
console.log(number_one,"+",number_two,"=",sum);
console.log(number_one,"*",number_two,"=",multiplication);
</script>
