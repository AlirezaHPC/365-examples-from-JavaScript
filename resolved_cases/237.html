<script>



// Write a program that receives information about three students, including first and last name, age,
//  place of residence, and field of study 
// , and then check for the city key 
const name=prompt("enter student name:");
const family=prompt("enter students family");

const fieldStudy=prompt("enter students  field of study");
const city=prompt("enter students  city");

function students(n,f,s,c){
    this.name=n;
    this.family=f;
    this.fieldStudy=s;
    this.city=c;
}
const st1=new students(name,family,fieldStudy,city);

console.log(st1);
console.log("city=>",st1.city);



</script>
