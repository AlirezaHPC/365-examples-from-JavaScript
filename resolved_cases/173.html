<script>
    // Displays a program that reads the purchase price of a product, calculates the amount of profit or loss.
    const purchase=parseInt(prompt("enter  the purchase  of a product"));
    const price=parseInt(prompt("enter the price of a product"));
    const profit=purchase-price;
    console.log(`purchase "${purchase}"" -  price "${price}" "=> ${profit} `);
    
</script>
