<script>



//  Write a program that puts 20 reads in two arrays, and
//  shows the common elements of the two arrays 
// as well as the community of the two arrays.
var arra_number_one=[];
var array_number_two=[];
var number1,number2,number3;
for (var i=0;i<4;i++){
    arra_number_one[i]=parseInt(prompt("enter a number for array one",i));
}
for(var i=0;i<4;i++){
    array_number_two[i]=parseInt(prompt("enter a numbr for array two",i));
}
number1=arra_number_one.sort(function(x,y){
    return x-y;
});
number2=array_number_two.sort(function(x,y){
    return x-y;
});
number3=number1.concat(number2);
number3=number3.sort(function(x,y){
    return x-y;
});
console.log("array one=",arra_number_one);
console.log("sort array one=",number1);

console.log("array two",array_number_two);
console.log("sort array two=",number2);
console.log("community of the two arrays=",number3)




    </script>
