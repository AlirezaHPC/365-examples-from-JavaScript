<script>



    //: Write a program that takes a number from the input and displays all its divisors
    let num=parseInt(prompt("enter a number:"));
    function all_divisors(n){
        console.log(`all ${n}s divisors`)
        for(var i=1;i<=n;i++){
            if(n%i==0){
                console.log(i);
            }
        }

    }
    all_divisors(num)
</script>
