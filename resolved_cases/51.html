<script>

// Write a program that reads the integer N from the input
//  and takes all the prime numbers before it to the output 
// (it is a prime number that cannot be divided by any of the numbers before it)


var n=parseInt(prompt("enter a number please:"));
 var count=0;
for (var i=1;i<n;i++){
    count=0;
    for (var j=1;j<=i;j++){
        if(i%j==0){
            count++;
        }
    }
    if(count==2){
        console.log(i);

    }
}
</script>
