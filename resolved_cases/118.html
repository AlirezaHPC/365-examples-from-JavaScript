<script>
    // Create an array whose elements are even numbers less than 20 and then print the values of the array using the foreach loop.
    const arr=[];
    let index=0;
    for(let i=0;i<20;i++){
        if(i%2==0){
            arr[index]=i;
            index++;
        }
    }
    arr.forEach(element => {
        console.log(element);
        
    });
</script>
