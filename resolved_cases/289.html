<script>
    // Write a program that receives a long string and a student's name from the input. If the student's name is in the text,
    //  the appropriate message will be printed.
    const string=prompt("enter long string");
    const st1=prompt("enter student name");
    let flag=string.search(st1);
    console.log(flag);
    if(flag>-1){
        console.log(" student name is in this text");
    }
    else{
        console.log(" student name is Not  in this text");
    }
   

</script>
