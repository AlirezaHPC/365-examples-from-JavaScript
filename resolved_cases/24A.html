<script>
    //Print the largest 3-digit number that is divisible by 2
    max=100;
    for(let i=100;i<=999;i++){
        
            if(i%2==0){
                if(i>max){
                max=i;
            }
        }

    }
    console.log("the largest 3-digit number that is divisible by 2=",max);
</script>
