<script>
    /*Write a program that displays symmetric 5-digit numbers. 
    The 5-digit number is symmetric when the two digits
     to the right of it are opposite the two digits to the left. The number 32423 is symmetric.*/
  var num,digit,sum=0;
    for(var i=10000;i<=99999;i++){
        num=i;

 while (num>0)
 {
     digit=(num%10);
    num=(num/10);
    sum=(sum*10)+digit;
console.log("sum",sum);
    }
}
    

    
</script>
