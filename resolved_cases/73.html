<script>
    //Write a program that calculates the result 1^3 + 3^3 + 3^3 +…. + N^3 =.
    let num=parseInt(prompt("enter a number:"));
    let sum=0;
    function cube_number(n){
        for(var i=1;i<=n;i++){
            sum=sum+(i*i*i);


        }
        console.log(`result of 1^3 + 2^3 + 3^3 +…. + ${num}^3=${sum}`);

    }
    cube_number(num);

</script>
