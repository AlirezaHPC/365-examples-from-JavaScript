<script>
    // : A program that reads the radius of a circle calculates the area of a circle using a method.
    let area=(radius)=>{
        let pi=3.14;
        let area=(radius*radius*pi);
        return area;
    }
    let radius=parseInt(prompt("enter radius of a circle "));
    
    console.log(`area of a circle radus=${radius}`,area(radius));
</script>
