<script>

/*Write a program that reads a positive integer and converts it to base 16.
 (To convert an integer to base 16, consecutive divisions by 16 are used) 
*/
let number_primary=parseInt(prompt("enter a number "));
let number=number_primary
let array=[];
let array_16=[];
let digit=0;
let i=0;
let count=1;
while(number>0){
digit=number%16;
i++;
array[i]=digit;
count++;
number=parseInt(number/16);}


let index=count;

for  ( let j=0;j<count;j++){
index--;
array_16[j]=array[index];


}
console.log("number=",number_primary);
console.log(number_primary,"Based on 16=",array_16);


</script>
