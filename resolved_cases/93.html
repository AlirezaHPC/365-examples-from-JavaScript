<script>
    //the easiest question in the world
    // Write a program that takes the length of the votes from the user (array)

    let count =parseInt(prompt("enter length of the array"));
    let array=[];
    for(let i=0;i<count;i++){
        array[i]=parseInt(prompt(`enter number ${i}`));

    }
    console.log("input numbers",String(array));
</script>
