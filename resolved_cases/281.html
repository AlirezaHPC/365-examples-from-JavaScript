<script>
//Write three functions for multiplication, division and addition of two numbers,
// and at the end print the execution time of these three functions.
    const num1=parseInt(prompt("enter num1"));
    const num2=parseInt(prompt("enter num2"));
    function Add(num1,num2){
        console.log(`${num1} + ${num2} = ${num1+num2}`)
    }

    function multi(num1,num2){
        console.log(`${num1}  * ${num2} = ${num1*num2}`)
    }

    function divid(num1,num2){
        if(num1>num2){
        console.log(`${num1} / ${num2} = ${parseInt(num1/num2)}`)}
        else{
            console.log(`${num2} / ${num1} = ${parseInt(num2/num1)}`)
        }
    }


console.time();
Add(num1,num2);
multi(num1,num2);
divid(num1,num2);
console.timeEnd();

</script>
