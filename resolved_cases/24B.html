<script>
    //The smallest three-digit number that is divisible by 5
    min=999;
    for(let i=999;i>=100;i--){
        
            if(i%5==0){
                if(i<min){
                min=i;
            }
        }

    }
    console.log("The smallest three-digit number that is divisible by 5=",min);
</script>
