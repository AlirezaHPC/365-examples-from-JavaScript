<script>
    // A program that reads a day of the year determines what season, month and day of the year it is. For example,
    //  the 55th day of the year, the spring season, is May and the fourth day of this month.

    let num=parseInt(prompt("enter day of the year"));
    let month=0,day=0;
    if(num<186){
     day=parseInt(num%31);
     month=parseInt(num/31);
}
else{
    num=num-186;
    day=parseInt(num%30);
     month=parseInt(num/30);
month=month+6;
}
