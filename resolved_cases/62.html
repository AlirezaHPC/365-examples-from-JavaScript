 <script>
    // Write a program that the user enters the radius of the circle and then displays the diameter,
    //  area, circumference of the circle 

    let radus=parseInt(prompt("enter radus of the  circle"));
    const pi=3.14;
    let display,diametr,area;
    diametr=radus+radus;
    area=radus*radus*pi;
    display=diametr*pi;
    console.log("diametr=",diametr);
    console.log("area=",radus,"*",radus,"*",pi,"=",area);
    console.log("display=",diametr,"*",pi,"=",display);

</script>
