<script>

    let number1=parseInt(prompt("enter number1"));
    let sum=0;
   if(number1%2==0){
       sum=number1*(number1+1);
       console.log(number1,"*",number1+1,"=",sum)
   }
   else{
       sum=number1+(number1+1)
       console.log(number1,"+",number1+1,"=",sum)

   }
   


    
</script>
