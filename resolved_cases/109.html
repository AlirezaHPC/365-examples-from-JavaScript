<script>
    // A program that reads the number n (n is the number of employees), 
    // then reads the overtime hours of n employees and displays the three employees who have the least overtime.
let n =parseInt(prompt("enter count  of employees"));
let overtime=[];
let min1,min2,min3,temp
for(let i=0;i<n;i++){
    overtime[i]=parseInt(prompt(`enter  the overtime hours emplyees ${i+1}`))
    if(i==0){
         min1=min2=min3=temp=overtime[0];
    }
    if(overtime[i]<min1){
        min3=min1;
        min2=min1;
        min1=overtime[i];

    }
    else if (overtime[i]<min2){
        min3=min2;
        min2=overtime[i];
    }
    else if (overtime[i]<min3){
        temp=min3;
        min3=overtime[i];
    }
}
console.log(`the overtime hours of ${n} employees =${overtime}`);
console.log(`min1=>${min1}`);
console.log(`min2=>${min2}`);
console.log(`min3=>${min3}`);
</script>
