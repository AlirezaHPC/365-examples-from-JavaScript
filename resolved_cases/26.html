<script>

/*Write a program that reads a positive integer and converts it to base 8.
 (To convert an integer to base 8, consecutive divisions by 8 are used) 
*/
var number_primary=parseInt(prompt("enter a number "));
var number=number_primary
var array=[];
var array_8=[];
var digit=0;
var i=0;
var count=1;
while(number>0){
digit=number%8;
i++;
array[i]=digit;
count++;
number=parseInt(number/8);}


var index=count;

for  ( var j=0;j<count;j++){
index--;
array_8[j]=array[index];


}
console.log("number=",number_primary);
console.log(number_primary,"Based on 8=",array_8);


</script>
