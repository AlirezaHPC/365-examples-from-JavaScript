<script>
    // Write programs that print letter equivalents of even numbers less than 20 using if / else.
    for(let i=0;i<=20;i++){
        if(i%2==0){
            if(i==2){
                console.log("two")
            }
            else if(i==4){
                console.log("four");
            }
            else if(i==6){
                console.log("six");
            }
            else if(i==8){
                console.log("eight");
            }
            else if(i==10){
                console.log("ten");
            }
            else if(i==12){
                console.log("twelve");
            }
            else if(i==14){
                console.log("fourteen");
            }
            else if(i==16){
                console.log("sixteen");
            }
            else if(i==18){
                console.log("eighteen");
            }
            else if(i==20){
                console.log("twenty");
            }

        }
    }


</script>
