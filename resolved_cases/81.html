<script>
    //Write a program that shows the sum and multiplication of numbers from 1 to nanges
    let num=parseInt(prompt("enter number "));
let sum=0,multiplication=1;
    function Sum(n){
        for(let i=1;i<=n;i++){
sum=sum+i;
multiplication*=i;
        }
    }
    Sum(num);
console.log("sum",sum);
console.log("multiplication=",multiplication);

    </script>
