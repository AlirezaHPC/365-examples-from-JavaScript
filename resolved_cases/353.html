<script>
    //  For the person object, define the name property with different values in the constructor function and in the prototype,
    //  but define the age property only in the prototype and then display the name and age.

function person(){
this.name="samira";
}
   
    person.prototype.name="raman";
    person.prototype.age=21;

    const p1=new   person();

console.log(p1.name);
console.log(p1.age);







    </script>
