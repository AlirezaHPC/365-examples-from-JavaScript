<script>

//  Each even number greater than 6 is smaller than the sum of the primaryp two numbers,
// a program that reads one even numbers greater than 6. Finds and prints the sum 
// of the first two numbers equal to the numbers read

var number=parseInt(prompt("enter a even number greater than 6"));
var array_numbers_primary=[];
var count=0;
var index=0;
var flag=(6<number) &&( number%2==0) ;
console.log(flag)
if(flag ){
    console.log("input number is =",number);
    for(var i=0;i<number;i++){
        count=0;
        for (var j=0;j<=i;j++){
            if(i%j==0){
                count++;
            }
           
        }
          if(count==2){
                array_numbers_primary[index]=i;
                index++;

            } 
    }

}
else{
    console.log(number,"is invlid input");
}

console.log(array_numbers_primary);
</script>
