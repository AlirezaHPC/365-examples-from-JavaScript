<html>
    <!--Define a function to print the phrase "Mouse pointer floats on the button" when the mouse is on.-->
    <head>

    </head>
    <body>


     <button onmouseover="changeText() " id="btn1">click on this button</button>
        <script>

            function changeText(){
               document.getElementById("btn1").innerHTML="Mouse pointer floats on the button";
            }
        </script>
    </body>
</html>
