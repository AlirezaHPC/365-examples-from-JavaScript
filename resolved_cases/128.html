<script>
//     Write a program where the user enters ten digits and the smallest ten-digit number is generated.
// Note: Set the smallest number above this place value

let arr=[];
let number=0;
let p=1;
for(let i=0;i<10;i++){
    arr[i]=parseInt=(prompt("enter a number"));
}


arr.sort(function(a,b){
    return a-b;
})
console.log(`input numbers=>${String(arr)}`);
for(let i=(arr.length)-1;i>=0;i--){
   
   number=number+(arr[i]*p);
   p=p*10;}
   console.log(number);
</script>
