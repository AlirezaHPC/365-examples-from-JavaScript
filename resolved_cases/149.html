<script>
    //A program that reads the length of a square calculates the circumference of a square using a method

    let circumference=(length)=>{
        let circumference=(length*length);
        return circumference;
    }
    let length=parseInt(prompt("enter length of a square "));
  
    console.log(`the circumference of a square length=${length}=>`,circumference(length));
</script>
