<script>
    //A program that reads a number determines whether it is a power of 2 or not.
    let num=parseInt(prompt("enter a number:"));
    
     let pow2=Math.sqrt(num);
     if((pow2**2)==num){
         console.log(`${num} it is a power of 2`);
     }
     else{
        console.log(`${num} it is  NOT a power of 2`);
     }
</script>
