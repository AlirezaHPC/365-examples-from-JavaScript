<script>
/*: Write a program that reads a number and determines whether it is divisible by 5, 3, 2 and 7 or not?*/
let number=parseInt(prompt("enter a number:"));
if(number%2==0){
    console.log(number,"it is divisible by 2")
}
else{
    console.log(number,"it is not divisible by 2");
}
if(number%3==0){
    console.log(number,"it is divisible by 3")
}
else{
    console.log(number,"it is not divisible by 3");
}
if(number%5==0){
    console.log(number,"it is divisible by 5")
}
else{
    console.log(number,"it is not divisible by 5");
}
if(number%7==0){
    console.log(number,"it is divisible by 7")
}
else{
    console.log(number,"it is not divisible by 7");
}
</script>
