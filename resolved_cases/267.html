<script>
    // Function that reads 10 numbers from Verdi and prints the third largest number by one callback, 
    // the result of the callback function is printed after three seconds.

    function thirdLargest(){
        const number10=[];
       
        for(let i=0;i<=9;i++){
            number10[i]=parseInt(prompt(`enter number ${i+1}`))
        }
        let max1=max2=max3=number10[0];
        for(let i=0;i<=9;i++){
            if(number10[i]>max1){
                max3=max2;
                max2=max1;
                max1=number10[i];
            }
            else if(number10[i]>max2){
                max3=max2;
                max2=number10[i];
            }
            else if(number10[i]>max3){
                max3=number10[i];
            }
        }
        console.log(` in the         * ${number10.toString()}*     max3 is ${max3}`)
    }
setTimeout(thirdLargest,3000);
</script>
