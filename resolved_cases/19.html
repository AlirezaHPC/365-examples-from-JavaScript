<script>
/*Write a program that receives a one-digit number and prints its Latin equivalent.*/
let number=parseInt(prompt("enter a one-digit number "));
switch(number){
    case 0:
        console.log(" 0=zero");
    break;
    case 1:
        console.log("1=one");
    break;
    case 2:
        console.log("2=two");
    case 3:
        console.log("3=three");
    break;
    case 4:
        console.log("four");
    break;
    case 5:
        console.log("five");
    break;
    case 6:
        console.log("six");
    break;
    case 7:
        console.log("seven");
    break;
    case 8:
        console.log("eight");
    break;
    case 9:
        console.log("nine");
    break;

}
</script>
