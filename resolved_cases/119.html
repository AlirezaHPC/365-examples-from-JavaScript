<script>
//     Write a program that reads two arrays that define n elements and are set by the user.
//      Puts in these two arrays then performs the following operations
// A) The method finds the common elements of the two arrays
// B) The method finds the community of two arrays
// C) The method returns the difference between the two arrays

let number1=[];
let n=parseInt(prompt("enter count element array:"))
    let number2=[];
    for (let i=0;i<n;i++){
number1[i]=parseInt(prompt(`enter number ${i+1} for sort array `));}


for (let i=0;i<n;i++){

let number3=number1.concat(number2);

});

            if(arr1[i]==arr2[j]){
common[index]=arr1[i];
index++;
            }
            
        }
    }

                console.log("not have a common element in these two arrays")
            }
            else{
    console.log(`the common elements of the two arrays=>${common} `);}
}

// The method finds the community of two arrays
let community=(array1,array2)=>{
    let community=array1.concat(array2);
    community.sort(function(a,b){
        return a-b;
    })
    console.log("the community of two arrays",community);
}
// The method returns the difference between the two arrays

            }
   if(index>0){

}
