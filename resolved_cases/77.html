<script>
    //Write a program that displays all three-digit integers
  
  
    function   all_divisors(){
        for(let i=1;i<999;i++){
            sum=0;
            for(let j=0;j<i;j++){
                if(i%j==0){
                sum=sum+j;
            }
            }
            if(sum==i){
              
                    console.log(i);
                
            }
           

        }

    }


    all_divisors();


    
</script>
