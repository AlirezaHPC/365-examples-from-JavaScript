<script>
    // A program that counts the number of digits from zero to four digits.
    for(let i=1000;i<=9999;i++){
        let count=0,digit;
        let n=i;
        while(n>0){
            digit=parseInt(n%10);
            if(digit==0){
                count++;

            }
            n=parseInt(n/10);
        }
        console.log(`the number of digits from zero to four digits. ${i} is ${count}`)


    }
</script>
