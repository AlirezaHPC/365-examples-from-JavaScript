<script>

Green = Cucumber
Orange = persimmon
Red = cherries
Blue = Grapes
Purple = plum
Yellow = Apricot*/
var color=prompt("enter your favorite color:")
switch(color){
case "green":
case "Green":
console.log("Cucumber");
break;
case "orange":
case "Orange":
console.log("persimmon");
break;
case "Red":
case "red":
console.log("cherries");

break;
case "Blue":
case "blue":
console.log("Grapes");
break;
case "Purple":
case "purple":
console.log("plum")
break;
case "Yellow":
case "yellow":
console.log("Apricot")
}

</script>
