<script>
    // Write a program that takes three integers from the input and calculates the sum of their squares and takes them to the output.
    let num1=parseInt(prompt("enter number one"));
    let num2=parseInt(prompt("enter  number two"));
    let num3=parseInt(prompt("enter number three"));
    let sum=(num1*num1)+(num2*num2)+(num3*num3);
    console.log("sum=",num1,"*",num1,"+",num2,"*",num2,"+",num3,"*",num3,"=",sum);
    </script>
