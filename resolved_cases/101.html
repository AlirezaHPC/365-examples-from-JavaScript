<script>
    // A program that determines how many four-digit numbers with digits 5, 6, 7, 8 (without repeating digits) 
    // can be produced in descending order.
let sum=0;
    for(let i=5;i<=9;i++){
    for(let j=5;j<=9;j++){
        for(let k=5;k<=9;k++){
    for(let l=5;l<=9;l++){
        if(i!=j && j!=k && k!=l && l!=i && i!=k && j!=l){
        sum=((i*1000)+(j*100)+(k*10)+l   )
        console.log(sum);

        }
    }
}}}

</script>
