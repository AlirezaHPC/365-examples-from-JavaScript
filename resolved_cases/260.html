<script>
    // : Write a function that reads 5 numbers from the input and displays the last number to the first number with a callback
  const array=[];


  for(let i=0;i<5;i++){
      array[i]=parseInt(prompt(`enter number ${i+1}`));
  }


    function display(array){
        for (let i=array.length-1;i>=0;i--){
            console.log(array[i]);
        }
    }

    function Array5Number(array,callback){
        callback(array);
    }
    Array5Number(array,display)
</script>
