<script>
//    A program that reads three numbers from the input and calculates and displays their middle number by a method.
    const middle={
        "num1":0,
        "num2":0,
        "num3":0,
        "middle":function(){
            let temp;
         let Min=Math.min(this.num1,this.num2,this.num3);
         let Max=Math.max(this.num1,this.num2,this.num3);
         let middle;
      for(let key in middle){
          temp=middle[key]
        if( temp !=Max){
            if( temp !=Min){
                middle=temp

            }
        } 
      }

            return middle;
        }
    }

    middle.num1=parseInt(prompt("enter number1:"));
    middle.num2=parseInt(prompt("enter number 2:"));
    middle.num3=parseInt(prompt("enter number3:"));
console.log(middle.middle());
//console.log(`num1=${middle.num1}_______num2=${middle.num2}_____num2=${middle.num3}_________Min=>`,middle.middle());
</script>
