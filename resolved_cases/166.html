<script>
//    A program that reads three numbers from the input and calculates and displays their middle number by a method.
   const myArr=[];
   for(let i=0;i<3;i++){
myArr[i]=parseInt(prompt(   `enter number ${i+1}:`));
   }

         let Min=Max=middle=myArr[0];
         for(let i=0;i<3;i++){
if(myArr[i]>Max){
    Min=Max;
    Max=myArr[i]
}
else if(myArr[i]<Min){
    middle=myArr[i];
}
else{
    Min=myArr[i]
}
         }
      


console.log(`numbers=${myArr}_______max=${Max}_____min=${Min}_________middle=>${middle}`);
</script>
