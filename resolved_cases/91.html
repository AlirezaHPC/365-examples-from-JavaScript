<script>
    // Write a program that takes 12 numbers and prints its sum. (Array)
    let numbers=[];
    let sum=0;
    for(let i=0;i<12;i++){
        numbers[i]=parseInt(prompt(`enter number ${i+1}`));
        sum=sum+numbers[i];
    }
    console.log(numbers);
    console.log("sum numbers",sum)
</script>
