<script>
//Write a program that takes a number from a word and examines whether it is divisible by 3 and 6 or not.
var number=parseInt(prompt("enter a number please"));
if(number%3==0){
console.log(number,"is divisible by 3");
}
else{
console.log(number,"is  not divisible by 3");

}
if (number%6==0){
console.log(number,"is divisible by 6");
}
else{
console.log(number,"is not divisible by 6")
}
</script>
