<script>
//برنامه ای بنویسید که ابتندا جنسیت شما را بپرسد و بعد با توجه به جنسیت شما سن شما رو بپرسد و بعد بگوید جوان هستید و یا میامن سال و کودک هستید
var jensiat=prompt("جنسیت خود را وارد کنید");
var age;

if(jensiat=="خانم"){
age=parseInt(prompt("خانم محترم سن خود را وارد کنید "));

}
else{
age=parseInt(prompt("آقای محترم سن خود را وارد کنید"));
}
if((age>12 && jensiat=="خانم") && age<35){
console.log("شما یک خانم جوان هستید ");
}
else if(age<35){
console.log("شما یک آقای جوان هستید ");
}
if(age>35 && jensiat=="خانم"){
console.log("شما یک خانم میان هستید ولی ناراحت نباشید سن یک عدد است");
}
else{
console.log(" شما یک آقای مسن هستید ولی ناراحت نباشید سن یک عدد است ");
}

</script>
