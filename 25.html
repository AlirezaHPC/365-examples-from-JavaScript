<script>
//برنامه ای بنویسید که حقوق ناخالص را دریافت کرده با استفاده از قوانین زیر حقوق خالص کارمند را محاسبه نماید
var nakhles=parseInt(prompt("حقوق ناخالص را وارد کنید"));
var malyat,khales,byme;
malyat=(nakhles*10)/100;
byme=(nakhles*7)/100;
khales=nakhles-(malyat+byme);
console.log("حقوق خالص برابر است با  ",khales);

</script>
