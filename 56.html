<script>
//برنامه ای بنویسید که یک عدد را از کابر بگیرد و بگوید مثبت است یا منفی
var number=parseInt(prompt("enter a number"));
if(number>0){
console.log("عدد وارد شده مثبت می باشد");}
else if(number<0){
console.log("عدد وارد شده منفی می باشد");
}
else{
console.log("عدد وارد شده صفر م ی باشد");
}
</script>
