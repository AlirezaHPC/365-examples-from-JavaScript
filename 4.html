<script>
/*
Write a program that takes n from the input and determines if n is the first or not?


*/
    var number=parseInt(prompt("enter a number"));
    var count=0,i;
    for(i=1;i<=number;i++){
        if(number%i==0){
            count++;}
    }
    if(count==2){
	console.log(number);
        console.log("is prime number");
    }
    else{
	console.log(number);
        console.log(" is not prime number");
    }
    </script>
